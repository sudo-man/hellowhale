apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: registry.sudodeploy.io/client:${BUILD_NUMBER}
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
